<!doctype html>
<html class="demo">
  {% include head.html %}
  <body>
    {% include navbar.html %}

    <div class="form-group">
      <label for="default" class="control-label">Default textbox</label>
      <input id="default" type="text" class="form-control" placeholder="Placeholder text">
    </div>

    <div class="form-group">
      <label for="single" class="control-label">Select2 single select</label>
      <select id="single" class="form-control select2">
        {% include select2-select.html %}
      </select>
    </div>

    <div class="form-group">
      <label for="multiple" class="control-label">Select2 multi select</label>
      <select id="multiple" class="form-control select2-multiple" multiple>
        <option></option>
        {% include select2-select.html %}
      </select>
    </div>

    <div class="page-header">
      <h3>Input Groups <small><a href="http://getbootstrap.com/components/#input-groups" data-toggle="tooltip" data-placement="right" title="http://getbootstrap.com/components/#input-groups">#</a></small></h3>
    </div>

    <div class="form-group">
      <label for="select2-single-append" class="control-label">Select2 append Checkbox</label>
      <div class="input-group select2-bootstrap-prepend">
        <span class="input-group-addon">
          <input type="checkbox">
        </span>
        <select id="select2-single-append" class="form-control select2-allow-clear">
          <option></option>
          {% include select2-select.html %}
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="single-append-radio" class="control-label">Select2 multi append Radiobutton</label>
      <div class="input-group select2-bootstrap-prepend">
        <span class="input-group-addon">
          <input type="radio">
        </span>
        <select id="single-append-radio" class="form-control select2-allow-clear" multiple>
          <option></option>
          {% include select2-select.html %}
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="single-append" class="control-label">Select2 append</label>
      <div class="input-group select2-bootstrap-append">
        <select id="single-append-text" class="form-control select2-allow-clear">
          <option></option>
          {% include select2-select.html %}
        </select>
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="single-prepend" class="control-label">Select2 prepend</label>
      <div class="input-group select2-bootstrap-prepend">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" data-select2-open="single-prepend">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
        <select id="single-prepend" class="form-control select2">
          <option></option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="multi-append" class="control-label">Select2 multi append</label>
      <div class="input-group select2-bootstrap-append">
        <select id="multi-append" class="form-control select2" multiple>
          <option></option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" data-select2-open="multi-append">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="multi-prepend" class="control-label">Select2 multi prepend</label>
      <div class="input-group select2-bootstrap-prepend">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" data-select2-open="multi-prepend">
            Tags
          </button>
        </span>
        <select id="multi-prepend" class="form-control select2" multiple>
          <option></option>
            {% include select2-select.html %}
        </select>
      </div>
    </div>

    <div class="container">

      <div class="page-header">
        <h3>Control sizing <small><a href="http://getbootstrap.com/css/#forms-control-sizes" data-toggle="tooltip" data-placement="right" title="http://getbootstrap.com/css/#forms-control-sizes">#</a></small></h3>
      </div>

      <div class="row">
        <div class="col-md-4">
          <label for="select2-multiple-input-sm" class="control-label">col-md-4</label>
          <select id="select2-multiple-input-sm" class="form-control input-sm select2-multiple" multiple>
            {% include select2-select.html %}
          </select>
        </div>
        <div class="col-md-3">
          <label for="select2-multiple-input-sm" class="control-label">col-md-3</label>
          <select id="select2-multiple-input-sm" class="form-control input-sm select2-multiple">
            {% include select2-select.html %}
          </select>
        </div>
        <div class="col-md-2">
          <label for="bootstrap-input-sm" class="control-label">Bootstrap input</label>
          <input id="bootstrap-input-sm" class="form-control input-sm" placeholder=".input-sm">
        </div>
        <div class="col-md-3">
          <div class="form-group has-success">
            <label for="select2-single-input-group-sm" class="control-label">col-md-3</label>
            <div class="input-group input-group-sm select2-bootstrap-prepend">
              <span class="input-group-addon">
                <input type="radio">
              </span>
              <select id="select2-single-input-group-sm" class="form-control select2">
                <option></option>
                {% include select2-select.html %}
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 has-warning">
          <label for="select2-multiple" class="control-label">col-md-4</label>
          <select id="select2-multiple" class="form-control select2-multiple" multiple>
            {% include select2-select.html %}
          </select>
        </div>
        <div class="col-md-3">
          <label for="span_small" class="control-label">col-md-3</label>
          <select id="span_small" class="form-control select2">
            {% include select2-select.html %}
          </select>
        </div>
        <div class="col-md-2">
          <label for="span-medium">Bootstrap input</label>
          <input id="span-medium" class="form-control" placeholder=".col-md-2">
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="span_large" class="control-label">col-md-3</label>
            <div class="input-group select2-bootstrap-prepend">
              <span class="input-group-addon">
                <input type="checkbox">
              </span>
              <select id="span_large" class="form-control select2-multiple" multiple>
                <option></option>
                {% include select2-select.html %}
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <label for="select2-multiple-input-lg" class="control-label">col-md-4</label>
          <select id="select2-multiple-input-lg" class="form-control input-lg select2-multiple" multiple>
            {% include select2-select.html %}
          </select>
        </div>
        <div class="col-md-3">
          <label for="span-small" class="control-label">col-md-5</label>
          <select id="span-small" class="form-control input-lg select2-multiple">
            {% include select2-select.html %}
          </select>
        </div>
        <div class="col-md-2">
          <label for="bootstrap-input-lg" class="control-label">Bootstrap input</label>
          <input id="bootstrap-input-lg" class="form-control input-lg" placeholder=".input-lg">
        </div>
        <div class="col-md-3">
          <div class="form-group has-error">
            <label for="select2-multiple-input-group-lg" class="control-label">col-md-3</label>
            <div class="input-group input-group-lg select2-bootstrap-prepend">
              <span class="input-group-addon">
                <input type="checkbox">
              </span>
              <select id="select2-multiple-input-group-lg" class="form-control select2">
                {% include select2-select.html %}
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="page-header">
        <h3>Button Addons <small><a href="http://getbootstrap.com/components/#input-groups-buttons" data-toggle="tooltip" data-placement="right" title="http://getbootstrap.com/components/#input-groups-buttons">#</a></small></h3>
      </div>

      <div class="row">
        <div class="col-md-7">
          <label for="remote-load" class="control-label">Select2 custom data load</label>
          <div class="input-group select2-bootstrap-append select2-bootstrap-prepend">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" data-select2-open="remote-load">
                Tags
              </button>
            </span>
            <input id="remote-load" type="hidden" class="form-control select2-remote">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" data-select2-open="remote-load">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>
        <div class="col-md-5">
          <label for="span_medium" class="control-label">col-md-5</label>
          <select id="span_medium" class="form-control select2-multiple" multiple>
            {% include select2-select.html %}
          </select>
          <span class="help-block"><code>span.help-block</code> A block of help text that breaks onto a new line and may extend beyond one line.</span>
        </div>
      </div>
    </div>

    {% include footer.html %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ivaynberg.github.io/select2/select2-{{ page.version }}/select2.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script>

      var placeholder = "Select a State";

      $('.select2, .select2-multiple').select2({ placeholder: placeholder });
      $('.select2-allow-clear').select2({ allowClear: true, placeholder: placeholder });
      $('.select2-remote').select2({ placeholder: placeholder, data:
        [
          { id:'A', text:'A' },
          { id:'B', text:'B' },
          { id:'C', text:'C' }
        ]
      });

      $(".select2, .select2-multiple, .select2-allow-clear, .select2-remote").on("select2-open", function() {
        if ( $(this).parents('[class*="has-"]').length ) {
          var classNames = $(this).parents('[class*="has-"]')[0].className.split(/\s+/);
          for (var i=0; i<classNames.length; ++i) {
              if ( classNames[i].match("has-") ) {
                $('#select2-drop').addClass( classNames[i] );
              }
          }
        }

      });

      $('button[data-select2-open]').click(function(){
        $('#' + $(this).data('select2-open')).select2('open');
      });

    </script>
  </body>
</html>
